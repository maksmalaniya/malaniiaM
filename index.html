<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<body>
    <script>
        let pow = function (num, degree) {
            if (degree == 1) {
                return num
            } else {
                return num * pow(num, degree - 1)
            }
};                                                                                                                                                                                                   
    </script>
</body>
</html>
