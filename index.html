<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<body>
    <script>
        let a,
        b,
        c,
        d,
        x,
        x1,
        x2;

        function returnA() {
            let getNumber = prompt(`Будемо знаходить рішення квадратного рівняння виду: ax^2 + bx + c = 0
Введіть a`);
            if (typeof(+getNumber) === 'number' && +getNumber == getNumber && getNumber !== '') {
                a = getNumber;
            } else {
                alert("Введить a");
                returnA();
            }
        };

        function returnB() {
            let getNumber = prompt(`a = ${a}
Введить b`);
            if (typeof(+getNumber) === 'number' && +getNumber == getNumber && getNumber !== '') {
                b = getNumber;
                return b;
            } 
        };

        function returnC() {
            let getNumber = prompt(`a = ${a}, b = ${b}
Введить c`);
            if (typeof(+getNumber) === 'number' && +getNumber == getNumber && getNumber !== '') {
                c = getNumber;
                return c;
            } 
        };
        
        function returnD() {
            d = b * b - 4 * a * c;
            return d;
        }

        function returnResult(a, b, c, d) {
            if (d === 0) {
                x = (b * -1)/a*2;
                return x;
            } else if (d > 0) {
                x1 = (b * -1)+Math.sqrt(d)/a*2;
                x2 = (b * -1)-Math.sqrt(d)/a*2;
                return [x1, x2];
            };
        }

        function squareEquation() {
            returnA();
            returnB();
            if (b === undefined) {
                alert("Жаль. Сподіваюсь ще побачитись");
                return;
            }
            returnC();
            if (c === undefined) {
                alert("Жаль. Сподіваюсь ще побачитись");
                return;
            }
            returnD();
            if (a == 0) {
                alert("a = 0. Рівняння не має рішень");
            } else if (d < 0) {
                alert("D < 0. Рівняння не має рішень");
            } else if (d == 0) {
                alert(`D = 0. Єдиний корень рівняння: ${returnResult(a, b, c, d)}`)
            } else if (d > 0) {
                alert(`D > 0. Корені рівняння: ${returnResult(a, b, c, d)}`)
            }
        }

        squareEquation();
    </script>
</body>
</html>
