<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<body>
    <script>
       let arrayLength = +prompt('Введіть бажану довжину масиву числом');
       let arr = [];
        (function allArrayElements() {
            while(arr.length < arrayLength){
                arr.push(+prompt('Введіть число до масиву'))
                alert(`Ваш масив зараз виглядає так: '${arr.join(', ')}'`)
            }
            arr.sort((a, b) => a - b);
            //debugger;
            for(let i = 0; i < arr.length; i++) {
                if (arr[i] >=2 && arr[i] <= 4) {
                    arr.splice(i, 1);
                    i--;
                }
            }
            alert(`Результат Вaшого масиву: '${arr.join(', ')}'`)
        })()

    </script>
</body>
