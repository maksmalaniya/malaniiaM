<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<body>
    <script>
        let ladder = {
            step: 0,
            up: function () {
                this.step++;
                return this;
            },
            down: function () {
                this.step--;
                return this;
            },
            showStep: function () { // показывает текущую ступеньку
                alert(this.step);
            }
        };
    </script>
</body>
</html>
